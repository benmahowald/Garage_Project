<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Garage 1.0</title>
    <script type="text/javascript" src='script.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>MY GARAGE</h1>
      <input type="text" id="yearIn" value="" placeholder="Year">
      <input type="text" id="makeIn" value="" placeholder="Make">
      <input type="text" id="modelIn" value="" placeholder="Model">
      <input type="text" id="picURLIn" value="" placeholder="Picture URL">
      <input type="text" id="descriptionIn" value="" placeholder="Description"><br>
      <button class="static" onClick='addCar()'>Park in Garage</button>
    <div id="allCars">
      <h2></h2>
    </div>
    <p id="carCount">You don't have any cars in the garage</p>
  </body>
</html>
